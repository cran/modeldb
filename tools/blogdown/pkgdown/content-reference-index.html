---
title: "Function Reference"
menu:
  main:
    name: "Reference"
---

    <div class="doc-page-index">
    <ul data-gumshoe>
    {{#sections}}
      <li><a href="#{{slug}}">{{title}}</a></li>
    {{/sections}}
    </ul>
    </div>

    <div class="doc-page">

    <div class="doc-page-body">

      <table class="ref-index">

      <colgroup>
        <col class="alias" />
        <col class="title" />
      </colgroup>

      {{#sections}}<tbody>
        <tr>
          <th colspan="2">
            <h3 id="{{slug}}" ><a href="#{{slug}}" class="anchor"></a>{{title}}</h3>
            <p class="section-desc">{{{desc}}}</p>
          </th>
        </tr>
        {{#contents}}<tr>
          <td>
            <p>{{#aliases}}<code><a href="{{aliases}}">{{{.}}}</a></code> {{/aliases}}</p>
          </td>
          <td><p>{{{title}}}</p></td>
        </tr>{{/contents}}
      </tbody>{{/sections}}
      </table>

  </div>

  </div>
